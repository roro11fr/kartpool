{% extends 'base.html' %}

{% load static %}

{% block title %}
Harta Magazine
{% endblock %}

{% block stylesheet %}
    <link rel="icon" href="{% static 'home/images/store_icon.png' %}" type="image/png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
{% endblock %}

{% block content %}
    <div id="map" style="height: 600px;"></div>
    <form method="post" id="wishlist-form">
        {% csrf_token %}
        <input type="text" id="wishlist-items" name="wishlist-items" placeholder="Adaugă articole...">
        <button type="button" id="add-wishlist">Adaugă la Wishlist</button>
    </form>
    <div id="message"></div>    
{% endblock %}

{% block script %}
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="{% static 'home/js/map.js' %}"></script>
    <script src="{% static 'wishlists/wishlists.js' %}"></script>
{% endblock %}
